<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Guddiya</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-cream: #fffbf7;
      --wall-peach: #fff5eb;
      --accent-coral: #ff6b6b;
      --accent-gold: #ffc93c;
      --accent-rose: #ff8e9e;
      --accent-mint: #7ed6a5;
      --accent-sky: #74c9e8;
      --accent-lavender: #c9b1ff;
      --text-warm: #5a4a3f;
      --wood-light: #d4a574;
      --wood-dark: #b8845c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #fffbf7 0%, #fff5eb 50%, #ffecd9 100%);
    }

    /* Beautiful Wall Pattern */
    .wall-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 201, 60, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.08) 0%, transparent 35%),
        radial-gradient(circle at 60% 70%, rgba(126, 214, 165, 0.06) 0%, transparent 40%),
        radial-gradient(circle at 10% 80%, rgba(201, 177, 255, 0.08) 0%, transparent 35%);
    }

    /* Decorative wallpaper pattern */
    .wallpaper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 55%;
      opacity: 0.15;
      background-image: 
        radial-gradient(circle at 25px 25px, #d4a574 2px, transparent 2px),
        radial-gradient(circle at 75px 75px, #c9a87c 1.5px, transparent 1.5px);
      background-size: 100px 100px;
    }

    /* Wainscoting */
    .wainscoting {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 45%;
      background: linear-gradient(180deg, #f5e6d8 0%, #ecdcc8 50%, #e0ccba 100%);
      box-shadow: inset 0 8px 30px rgba(180, 140, 100, 0.15);
    }

    .wainscoting::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 12px;
      background: linear-gradient(180deg, #d4b896, #c9a87c);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Panel design on wainscoting */
    .panel {
      position: absolute;
      background: linear-gradient(180deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      border: 2px solid rgba(180, 150, 110, 0.3);
      border-radius: 8px;
    }

    .panel-1 { left: 5%; top: 8%; width: 18%; height: 75%; }
    .panel-2 { left: 26%; top: 8%; width: 18%; height: 75%; }
    .panel-3 { right: 26%; top: 8%; width: 18%; height: 75%; }
    .panel-4 { right: 5%; top: 8%; width: 18%; height: 75%; }

    /* Floor */
    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 15%;
      background: 
        linear-gradient(90deg, transparent 0%, rgba(0,0,0,0.03) 50%, transparent 100%),
        repeating-linear-gradient(90deg,
          #c9a076 0px, #c9a076 90px,
          #b88a5c 90px, #b88a5c 94px
        );
      box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Rug */
    .rug {
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 60px;
      background: 
        radial-gradient(ellipse at center, #e8c4a0 0%, #d4a574 60%, #c9925a 100%);
      border-radius: 50%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      opacity: 0.7;
    }

    .rug::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

    /* Window */
    .window-frame {
      position: absolute;
      top: 8%;
      right: 8%;
      width: 170px;
      height: 240px;
      background: linear-gradient(180deg, #e8f5fd 0%, #cce8f7 50%, #b8dff2 100%);
      border: 14px solid #d4b896;
      border-radius: 10px 10px 0 0;
      box-shadow: 
        inset 0 0 50px rgba(255, 255, 255, 0.7),
        0 10px 40px rgba(0, 0, 0, 0.15),
        0 0 0 4px #c9a87c;
    }

    .window-frame::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 10px;
      background: #d4b896;
      transform: translateY(-50%);
    }

    .window-frame::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 10px;
      background: #d4b896;
      transform: translateX(-50%);
    }

    /* Curtains */
    .curtain {
      position: absolute;
      width: 60px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
    }

    .curtain-left {
      top: 5%;
      right: calc(8% + 182px);
      height: 280px;
      background: 
        linear-gradient(90deg, #ff8e9e 0%, #ff6b7a 40%, #ff8e9e 80%, #ff6b7a 100%);
      border-radius: 0 0 40px 40px;
    }

    .curtain-right {
      top: 5%;
      right: calc(8% - 55px);
      height: 280px;
      background: 
        linear-gradient(90deg, #ff6b7a 0%, #ff8e9e 40%, #ff6b7a 80%, #ff8e9e 100%);
      border-radius: 0 0 40px 40px;
    }

    .curtain-tie {
      position: absolute;
      width: 25px;
      height: 35px;
      background: linear-gradient(180deg, #ffd93c, #f5b800);
      border-radius: 5px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .curtain-left .curtain-tie { top: 180px; left: 18px; }
    .curtain-right .curtain-tie { top: 180px; left: 18px; }

    /* Picture Frames */
    .frame {
      position: absolute;
      background: linear-gradient(135deg, #fff, #fffaf5);
      border-radius: 6px;
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.12),
        inset 0 0 0 3px #e8d5c0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .frame-1 {
      top: 10%;
      left: 5%;
      width: 110px;
      height: 90px;
      border: 7px solid #c9a87c;
    }

    .frame-1 svg {
      width: 50px;
      height: 50px;
      fill: #ff6b6b;
      animation: heartPulse 1.5s ease-in-out infinite;
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .frame-2 {
      top: 20%;
      left: 18%;
      width: 80px;
      height: 80px;
      border: 6px solid #d4b896;
      border-radius: 50%;
    }

    .frame-2 svg {
      width: 40px;
      height: 40px;
      fill: #ffc93c;
    }

    /* Flowers on wall */
    .flower-decoration {
      position: absolute;
      top: 15%;
      left: 30%;
      display: flex;
      gap: 15px;
    }

    .flower {
      width: 25px;
      height: 25px;
      animation: flowerSway 3s ease-in-out infinite;
    }

    .flower:nth-child(2) { animation-delay: 0.5s; }
    .flower:nth-child(3) { animation-delay: 1s; }

    @keyframes flowerSway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    /* Banner */
    .banner-container {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 25;
    }

    .banner-bg {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 420px;
      height: 140px;
      background: 
        radial-gradient(ellipse at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 245, 235, 0.8) 70%, transparent 100%);
      border-radius: 50%;
      filter: blur(20px);
      z-index: -1;
    }

    .main-title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(42px, 9vw, 75px);
      color: var(--accent-coral);
      text-shadow: 
        2px 2px 0 #fff,
        4px 4px 0 rgba(255, 107, 107, 0.2),
        0 0 30px rgba(255, 107, 107, 0.3);
      animation: titleGlow 3s ease-in-out infinite;
      line-height: 1.2;
    }

    @keyframes titleGlow {
      0%, 100% { 
        transform: scale(1);
        filter: brightness(1);
      }
      50% { 
        transform: scale(1.02);
        filter: brightness(1.1);
      }
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: clamp(18px, 4vw, 28px);
      color: var(--text-warm);
      margin-top: 5px;
      letter-spacing: 3px;
      font-weight: 600;
      opacity: 0.85;
    }

    .wish-text {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(12px, 2.5vw, 16px);
      color: #8b7355;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    /* Decorative elements around banner */
    .banner-stars {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      animation: starSpin 4s linear infinite;
    }

    .banner-stars.left { left: -50px; }
    .banner-stars.right { right: -50px; }

    @keyframes starSpin {
      from { transform: translateY(-50%) rotate(0deg); }
      to { transform: translateY(-50%) rotate(360deg); }
    }

    /* Table */
    .table {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 380px;
      height: 20px;
      background: linear-gradient(180deg, #8b5e3c, #6d4c2a);
      border-radius: 8px;
      box-shadow: 
        0 10px 35px rgba(0, 0, 0, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.1);
    }

    .table::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -12px;
      right: -12px;
      height: 14px;
      background: linear-gradient(180deg, #a67c52, #8b5e3c);
      border-radius: 4px;
    }

    .tablecloth {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 340px;
      height: 70px;
      background: 
        radial-gradient(ellipse at 30% 60%, rgba(255,255,255,0.5) 0%, transparent 50%),
        linear-gradient(180deg, #fff, #fff5f5);
      border-radius: 0 0 50% 50%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .tablecloth::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 50px;
      border: 2px dashed rgba(255, 107, 107, 0.2);
      border-radius: 0 0 50% 50%;
      border-top: none;
    }

    /* Cake */
    .cake-wrapper {
      position: absolute;
      bottom: calc(12% + 20px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .cake {
      position: relative;
      width: 180px;
      height: 140px;
    }

    .cake-plate {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 18px;
      background: linear-gradient(180deg, #fff, #f5f5f5);
      border-radius: 50%;
      box-shadow: 
        0 5px 15px rgba(0, 0, 0, 0.15),
        inset 0 -3px 10px rgba(0, 0, 0, 0.05);
    }

    .layer-1 {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      height: 60px;
      background: 
        radial-gradient(ellipse at 50% 20%, rgba(255,255,255,0.4) 0%, transparent 60%),
        linear-gradient(180deg, #ffb3ba, #ff8a94, #ff7078);
      border-radius: 15px 15px 30px 30px;
      box-shadow: 
        0 8px 25px rgba(255, 112, 120, 0.4),
        inset 0 -10px 20px rgba(0, 0, 0, 0.05);
    }

    .layer-2 {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 45px;
      background: 
        radial-gradient(ellipse at 50% 20%, rgba(255,255,255,0.4) 0%, transparent 60%),
        linear-gradient(180deg, #ffd1dc, #ffb3ba, #ff9aa6);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(255, 179, 186, 0.4);
    }

    .layer-3 {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 35px;
      background: 
        radial-gradient(ellipse at 50% 20%, rgba(255,255,255,0.5) 0%, transparent 60%),
        linear-gradient(180deg, #fff0f3, #ffd1dc, #ffb3ba);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 209, 220, 0.5);
    }

    /* Frosting */
    .frosting-1 {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 174px;
      height: 22px;
      background: linear-gradient(180deg, #fff, #f8f8f8);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }

    .frosting-1::before,
    .frosting-1::after {
      content: '';
      position: absolute;
      top: 10px;
      width: 22px;
      height: 28px;
      background: linear-gradient(180deg, #fff, #f0f0f0);
      border-radius: 0 0 50% 50%;
    }

    .frosting-1::before { left: 20px; }
    .frosting-1::after { right: 25px; }

    .frosting-drip {
      position: absolute;
      top: 12px;
      width: 16px;
      height: 22px;
      background: #fff;
      border-radius: 0 0 50% 50%;
    }

    .frosting-drip:nth-child(1) { left: 60px; }
    .frosting-drip:nth-child(2) { left: 100px; }

    .frosting-2 {
      position: absolute;
      bottom: 92px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 16px;
      background: linear-gradient(180deg, #fff, #f8f8f8);
      border-radius: 0 0 15px 15px;
    }

    .frosting-2::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 30px;
      width: 16px;
      height: 20px;
      background: #fff;
      border-radius: 0 0 50% 50%;
    }

    /* Cherries and decorations */
    .cake-decor {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .cherry {
      width: 14px;
      height: 14px;
      background: radial-gradient(circle at 30% 30%, #ff8080, #d63031);
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .cherry::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 6px;
      width: 2px;
      height: 10px;
      background: #5a3d2b;
      transform: rotate(15deg);
    }

    /* Candles */
    .candles-container {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
    }

    .candle {
      position: relative;
      width: 9px;
      height: 40px;
      background: linear-gradient(90deg, #ffe066, #ffd93d, #ffcc00);
      border-radius: 3px;
      box-shadow: 0 2px 8px rgba(255, 204, 0, 0.3);
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 8px;
      background: #2d2d2d;
      border-radius: 1px;
    }

    .flame {
      position: absolute;
      top: -26px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 22px;
      background: radial-gradient(ellipse at bottom, #fff 0%, #ffe066 25%, #ff9500 55%, #ff5500 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flameDance 0.2s ease-in-out infinite alternate;
      box-shadow: 
        0 0 10px #ff9500,
        0 0 20px rgba(255, 149, 0, 0.6),
        0 0 35px rgba(255, 85, 0, 0.4);
    }

    @keyframes flameDance {
      0% { transform: translateX(-50%) scale(1) rotate(-3deg); }
      100% { transform: translateX(-50%) scale(1.1) rotate(3deg); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      border-radius: 50% 50% 50% 50% / 55% 55% 45% 45%;
      animation: balloonFloat 5s ease-in-out infinite;
      box-shadow: 
        inset -15px -15px 30px rgba(0, 0, 0, 0.12),
        inset 15px 15px 30px rgba(255, 255, 255, 0.25),
        0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -45px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 70px;
      background: linear-gradient(180deg, rgba(100, 100, 100, 0.3), transparent);
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 12px solid;
    }

    .balloon-1 {
      top: 18%;
      left: 3%;
      width: 75px;
      height: 92px;
      background: linear-gradient(135deg, #ff8e9e 0%, #ff6b7a 50%, #ff5266 100%);
      animation-delay: 0s;
    }
    .balloon-1::before { border-top-color: #ff5266; }

    .balloon-2 {
      top: 26%;
      left: 10%;
      width: 60px;
      height: 74px;
      background: linear-gradient(135deg, #ffe066 0%, #ffc93c 50%, #f5b800 100%);
      animation-delay: 0.7s;
    }
    .balloon-2::before { border-top-color: #f5b800; }

    .balloon-3 {
      top: 14%;
      right: 24%;
      width: 68px;
      height: 84px;
      background: linear-gradient(135deg, #7ed6a5 0%, #5cc48a 50%, #44a878 100%);
      animation-delay: 1.4s;
    }
    .balloon-3::before { border-top-color: #44a878; }

    .balloon-4 {
      top: 24%;
      right: 4%;
      width: 70px;
      height: 86px;
      background: linear-gradient(135deg, #74c9e8 0%, #4db8dc 50%, #2aa4cf 100%);
      animation-delay: 2.1s;
    }
    .balloon-4::before { border-top-color: #2aa4cf; }

    .balloon-5 {
      top: 30%;
      right: 12%;
      width: 55px;
      height: 68px;
      background: linear-gradient(135deg, #c9b1ff 0%, #a78bfa 50%, #8b5cf6 100%);
      animation-delay: 2.8s;
    }
    .balloon-5::before { border-top-color: #8b5cf6; }

    .balloon-6 {
      top: 12%;
      left: 18%;
      width: 50px;
      height: 62px;
      background: linear-gradient(135deg, #ff9a9e 0%, #ff8a8e 50%, #ff7a7e 100%);
      animation-delay: 3.2s;
    }
    .balloon-6::before { border-top-color: #ff7a7e; }

    @keyframes balloonFloat {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      opacity: 0;
      animation: confettiRain 6s linear infinite;
    }

    @keyframes confettiRain {
      0% { opacity: 1; transform: translateY(-40px) rotate(0deg) scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(100vh) rotate(720deg) scale(0.5); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 0%, #ffd93d 50%, transparent 100%);
      border-radius: 50%;
      animation: sparklePop 2s ease-in-out infinite;
    }

    @keyframes sparklePop {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Twinkling Stars */
    .star {
      position: absolute;
      animation: starBlink 2s ease-in-out infinite;
    }

    @keyframes starBlink {
      0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
    }

    /* Floating Hearts */
    .floating-heart {
      position: absolute;
      animation: heartFloat 6s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes heartFloat {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 0.6; }
    }

    /* String Lights */
    .string-lights {
      position: absolute;
      top: 2%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-evenly;
      padding: 0 60px;
    }

    .string-light {
      width: 16px;
      height: 20px;
      border-radius: 50%;
      animation: lightGlow 1s ease-in-out infinite alternate;
    }

    @keyframes lightGlow {
      0% { 
        filter: brightness(0.7); 
        box-shadow: 0 0 6px currentColor; 
      }
      100% { 
        filter: brightness(1.2); 
        box-shadow: 0 0 15px currentColor, 0 0 25px currentColor; 
      }
    }

    /* Gift Box */
    .gift {
      position: absolute;
      bottom: calc(12% + 5px);
      left: calc(50% - 200px);
      transform: translateX(-50%);
    }

    .gift-box {
      width: 50px;
      height: 40px;
      background: linear-gradient(135deg, #ff6b7a, #ff5266);
      border-radius: 4px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100%;
      background: linear-gradient(90deg, #ffe066, #ffc93c);
    }

    .gift-box::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 10px;
      background: linear-gradient(180deg, #ffe066, #ffc93c);
    }

    .gift-ribbon {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 20px;
      display: flex;
      justify-content: center;
    }

    .gift-ribbon::before,
    .gift-ribbon::after {
      content: '';
      width: 12px;
      height: 12px;
      background: #ffc93c;
      border-radius: 50% 50% 0 50%;
    }

    .gift-ribbon::after {
      border-radius: 50% 50% 50% 0;
      margin-left: -4px;
    }

    /* Floating Letters */
    .letter {
      position: absolute;
      font-family: 'Great Vibes', cursive;
      color: var(--accent-gold);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
      animation: letterFloat 5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes letterFloat {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-18px) rotate(3deg); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .window-frame {
        width: 100px;
        height: 140px;
        right: 3%;
      }

      .curtain { display: none; }
      
      .frame-1 { width: 70px; height: 60px; left: 2%; }
      .frame-2 { display: none; }
      
      .table { width: 280px; }
      .tablecloth { width: 250px; }
      
      .cake { transform: scale(0.7); }
      .balloon { transform: scale(0.65); }
      
      .main-title { font-size: 36px; }
      .subtitle { font-size: 16px; }
      
      .gift { left: calc(50% - 150px); transform: scale(0.8); }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Background Pattern -->
    <div class="wall-pattern"></div>
    <div class="wallpaper"></div>

    <!-- Wainscoting with panels -->
    <div class="wainscoting">
      <div class="panel panel-1"></div>
      <div class="panel panel-2"></div>
      <div class="panel panel-3"></div>
      <div class="panel panel-4"></div>
    </div>

    <!-- Floor -->
    <div class="floor"></div>
    <div class="rug"></div>

    <!-- Window -->
    <div class="window-frame"></div>
    <div class="curtain curtain-left"><div class="curtain-tie"></div></div>
    <div class="curtain curtain-right"><div class="curtain-tie"></div></div>

    <!-- Picture Frames -->
    <div class="frame frame-1">
      <svg viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
    <div class="frame frame-2">
      <svg viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </div>

    <!-- String Lights -->
    <div class="string-lights" id="stringLights"></div>

    <!-- Banner -->
    <div class="banner-container">
      <div class="banner-bg"></div>
      <h1 class="main-title">Happy Birthday</h1>
      <p class="subtitle">My Dear Guddiya Bacha</p>
      <p class="wish-text">May all your dreams come true!</p>
      
      <svg class="banner-stars left" viewBox="0 0 24 24" fill="#ffc93c">
        <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/>
      </svg>
      <svg class="banner-stars right" viewBox="0 0 24 24" fill="#ffc93c">
        <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/>
      </svg>
    </div>

    <!-- Balloons -->
    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
    <div class="balloon balloon-4"></div>
    <div class="balloon balloon-5"></div>
    <div class="balloon balloon-6"></div>

    <!-- Gift -->
    <div class="gift">
      <div class="gift-ribbon"></div>
      <div class="gift-box"></div>
    </div>

    <!-- Table -->
    <div class="table">
      <div class="tablecloth"></div>
    </div>

    <!-- Cake -->
    <div class="cake-wrapper">
      <div class="cake">
        <div class="cake-plate"></div>
        <div class="layer-1"></div>
        <div class="frosting-1">
          <div class="frosting-drip"></div>
          <div class="frosting-drip"></div>
        </div>
        <div class="layer-2"></div>
        <div class="frosting-2"></div>
        <div class="layer-3"></div>
        <div class="cake-decor">
          <div class="cherry"></div>
          <div class="cherry"></div>
          <div class="cherry"></div>
        </div>
        <div class="candles-container">
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
        </div>
      </div>
    </div>

    <!-- Dynamic Elements Containers -->
    <div id="confettiContainer"></div>
    <div id="sparkleContainer"></div>
    <div id="starContainer"></div>
    <div id="heartContainer"></div>
    <div id="letterContainer"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      createStringLights();
      createConfetti();
      createSparkles();
      createStars();
      createHearts();
      createLetters();
    });

    function createStringLights() {
      var container = document.getElementById('stringLights');
      if (!container) return;

      var colors = ['#ff6b7a', '#ffc93c', '#7ed6a5', '#74c9e8', '#c9b1ff', '#ff8e9e', '#ffe066', '#5cc48a'];
      
      colors.forEach(function(color, i) {
        var light = document.createElement('div');
        light.className = 'string-light';
        light.style.backgroundColor = color;
        light.style.color = color;
        light.style.animationDelay = (i * 0.12) + 's';
        container.appendChild(light);
      });
    }

    function createConfetti() {
      var container = document.getElementById('confettiContainer');
      if (!container) return;

      var colors = ['#ff6b7a', '#ffc93c', '#7ed6a5', '#74c9e8', '#ff8e9e', '#c9b1ff', '#ffe066'];
      
      for (var i = 0; i < 70; i++) {
        var confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 6 + 's';
        confetti.style.animationDuration = (5 + Math.random() * 4) + 's';

        var size = 6 + Math.random() * 12;
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';

        if (Math.random() > 0.5) {
          confetti.style.borderRadius = '50%';
        }

        container.appendChild(confetti);
      }
    }

    function createSparkles() {
      var container = document.getElementById('sparkleContainer');
      if (!container) return;

      for (var i = 0; i < 30; i++) {
        var sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (10 + Math.random() * 80) + '%';
        sparkle.style.top = (10 + Math.random() * 60) + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(sparkle);
      }
    }

    function createStars() {
      var container = document.getElementById('starContainer');
      if (!container) return;

      var starSVG = '<svg width="24" height="24" viewBox="0 0 24 24" fill="#ffc93c"><polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/></svg>';

      for (var i = 0; i < 15; i++) {
        var star = document.createElement('div');
        star.className = 'star';
        star.innerHTML = starSVG;
        star.style.left = (5 + Math.random() * 90) + '%';
        star.style.top = (5 + Math.random() * 45) + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(star);
      }
    }

    function createHearts() {
      var container = document.getElementById('heartContainer');
      if (!container) return;

      var heartSVG = '<svg width="20" height="20" viewBox="0 0 24 24" fill="#ff6b7a"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>';

      for (var i = 0; i < 12; i++) {
        var heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = heartSVG;
        heart.style.left = (5 + Math.random() * 90) + '%';
        heart.style.top = (15 + Math.random() * 50) + '%';
        heart.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(heart);
      }
    }

    function createLetters() {
      var container = document.getElementById('letterContainer');
      if (!container) return;

      var letters = ['H', 'a', 'p', 'p', 'y', 'B', 'i', 'r', 't', 'h', 'd', 'a', 'y'];
      
      letters.forEach(function(letter, i) {
        var el = document.createElement('div');
        el.className = 'letter';
        el.textContent = letter;
        
        var angle = (i / letters.length) * Math.PI * 2;
        var x = 50 + Math.cos(angle) * 35;
        var y = 55 + Math.sin(angle) * 20;
        
        el.style.left = x + '%';
        el.style.top = y + '%';
        el.style.fontSize = (24 + Math.random() * 14) + 'px';
        el.style.animationDelay = (i * 0.35) + 's';
        el.style.opacity = 0.5 + Math.random() * 0.5;
        
        container.appendChild(el);
      });
    }
  </script>
</body>
</html>
